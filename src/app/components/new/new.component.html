<form action=""  [formGroup]="form" (ngSubmit)="createData()">
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput placeholder="Ex.1" >
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>user_Id</mat-label>
        <input formControlName="userId" matInput placeholder="Ex.100" >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Ex.text" >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Body</mat-label>
        <textarea formControlName="body" rows="8" matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </div>

    <div class="col-12">
      <button type="submit"
              [disabled]="form.invalid"
              mat-raised-button color="primary">Save Data</button>
    </div>

  </div>
</div>

</form>
