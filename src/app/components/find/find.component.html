<mat-form-field style="width: 100%" appearance="outline" >
  <mat-label>Search Here</mat-label>
  <input matInput placeholder="Post Id here"
         [(ngModel)]="searchId"
  (keyup.enter)="loadData()">
</mat-form-field>

<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <th>#Id</th>
    <th>user_Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temData of list">
    <td>{{temData.id}}</td>
    <td>{{temData.userId}}</td>
    <td>{{temData.title}}</td>
    <td>{{temData.body}}</td>

  </tr>
  </tbody>
</table>
